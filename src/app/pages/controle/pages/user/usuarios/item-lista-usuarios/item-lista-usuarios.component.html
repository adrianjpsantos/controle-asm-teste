<nz-list-item>
  <nz-list-item-meta>
    <nz-list-item-meta-avatar>
      <nz-avatar nzShape="square" nzIcon="user"></nz-avatar>
    </nz-list-item-meta-avatar>
    <nz-list-item-meta-title>
      {{ usuario.username + " - " + usuario.email }}
    </nz-list-item-meta-title>
    <nz-list-item-meta-description>
      {{ usuario.modulo }}
    </nz-list-item-meta-description>
  </nz-list-item-meta>

  <div class="usuario-acoes">
    <button nz-button nzType="dashed" (click)="mostrarConfirmarResetarSenha()">
      <span nz-icon nzType="reload" nzTheme="outline" ></span>Resetar Senha
    </button>
    <button nz-button nzType="primary" (click)="mostrarEditarPermissoes()">
      <span nz-icon nzType="safety" nzTheme="outline"></span>PermissÃµes
    </button>
    <button nz-button nzDanger nzType="primary"(click)="mostrarConfirmarDesativarUsuario()">
      <span nz-icon nzType="poweroff" nzTheme="outline"></span>Desativar
    </button>

</nz-list-item>
